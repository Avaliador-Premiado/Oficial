<script>
        document.addEventListener("DOMContentLoaded", function () {
            const chavePixInput = document.getElementById("chavePix");

            chavePixInput.addEventListener("input", function () {
                const input = this;
                let value = input.value.replace(/\D/g, ""); // Remove caracteres n√£o num√©ricos
                if (value.length > 11) {
                    value = value.slice(0, 11); // Limita o tamanho m√°ximo do CPF
                }

                if (value.length > 9) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4"); // Formata o CPF
                } else if (value.length > 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})/, "$1.$2.$3"); // Formata parcialmente o CPF
                } else if (value.length > 3) {
                    value = value.replace(/(\d{3})(\d{3})/, "$1.$2"); // Formata parcialmente o CPF
                }

                input.value = value;
            });

            // Adiciona um evento de escuta para o campo de tipo de chave
            const tipoChaveInputs = document.querySelectorAll(".tipoChave");
            tipoChaveInputs.forEach(function (input) {
                input.addEventListener("change", function () {
                    if (this.value === "phone") {
                        chavePixInput.placeholder = "(00) 00000-0000";
                    } else if (this.value === "cpf") {
                        chavePixInput.placeholder = "000.000.000-00";
                    }
                });
            });
        });
    </script>
